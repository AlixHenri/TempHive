<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="Logo"><a href="../index.html">&lt;/Hive&gt;</a></h1>
            <ul class="navbar">
                <li><a href="#biblioteca">Biblioteca</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#comunidade">Comunidade</a></li>
                <li><a href="#sobre">Sobre</a></li>
            </ul>
            <ul class="navButtons">
                <a href="login.html">Login</a>
                |
                <button class="btnCadastro"><a href="register.html">Cadastre-se</a></button>
            </ul>
        </nav>
    </header>

    <main class="mainRegister">
        <div class="mainLeft">
            <h1>Nome de Usuario</h1>
            <input type="text" name="" id="inputUserNameCad" required>
            <h1>E-mail</h1>
            <input type="text" name="" id="inputEmailCad"required>
            <h1>senha</h1>
            <input type="text" name="" id="inputPasswordCad" required>
            <h1>confirmar senha</h1>
            <input type="text" name="" id="inputPasswordConfCad" required>

            <ul class="btnsRadioGeneros">
                <li><input type="radio">Masculino</li>
                <li><input type="radio">Feminino</li>
                <li><input type="radio">Outro</li>
            
            </ul>
            <input type="radio" class="btnRadioTermos">Concordo com os <a href="#termos">termos de uso</a>.
            [botao cadastrar]
            <p>Você ja tem uma conta?<br><a href="login.html">Faça login aqui!</a></p>
        </div>
        <div class="mainRight">
            [imagem]
        </div>
    </main>
</body>
</html>
